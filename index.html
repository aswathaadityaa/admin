<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="html.css"
</head>

  <body>
    <header>
        
      <h1>SHELF 2.0</h1>
          
      <nav>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <section id="books">
        <center><br>
        <h2>MANOJ HARI</h2>
              <br>
        <ul>
          
         <li>
  <h3 class="book-title">Book Title</h3>
  <h4 class="book-author">Author Name</h4>
  <div class="book-info">
    <p>Additional information about the book.</p>
    <button class="btn">Close</button>
  </div>
</li>

          
        </ul>
      </center>
      </section>
    </main>
    

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
    <script>
var firebaseConfig = {
        apiKey: "AIzaSyBbu5SC8_3FV1yE-IrMutWykW2EADYQmlk",
        authDomain: "shelf-2.firebaseapp.com",
        databaseURL: "https://shelf-2-default-rtdb.firebaseio.com",
        projectId: "shelf-2",
        storageBucket: "shelf-2.appspot.com",
        messagingSenderId: "507397179326",
        appId: "1:507397179326:web:4c2369079020f5f7a49bef",
        measurementId: "G-CQ9CENNL89"
  };
  
  firebase.initializeApp(firebaseConfig);
  
  // Get a reference to the database service
  var database = firebase.database();

  var booksRef = database.ref('books');

    // Listen for changes in the data
    booksRef.on('value', function(snapshot) {
      // Clear the book list
      var bookList = document.getElementById('bookname');
      bookList.innerHTML = '';

      // Loop through the books in the snapshot
      snapshot.forEach(function(childSnapshot) {
        // Get the data for the book
        var book = childSnapshot.val();

        // Create a book block element
        var bookBlock = document.createElement('li');
        bookBlock.classList.add('book-block');

        // Create heading for book title
        var titleHeading = document.createElement('h3');
        titleHeading.innerText = book.bookname;
        bookBlock.appendChild(titleHeading);

        // Create paragraph for book author
        var authorParagraph = document.createElement('p');
        authorParagraph.innerText = 'Author: ' + book.author;
        bookBlock.appendChild(authorParagraph);

        // Create paragraph for book type
        var typeParagraph = document.createElement('p');
        typeParagraph.innerText = 'Type: ' + book.booktype;
        bookBlock.appendChild(typeParagraph);

        // Create paragraph for book description
        var descParagraph = document.createElement('p');
        descParagraph.innerText = 'Description: ' + book.desc;
        bookBlock.appendChild(descParagraph);

        // Append the book block to the book list
        bookList.appendChild(bookBlock);
      });
    });
      // Get all the book title elements
const bookTitles = document.querySelectorAll('.book-title');

// Add click event listener to each book title
bookTitles.forEach((title) => {
  title.addEventListener('click', () => {
    // Get the closest book item
    const bookItem = title.closest('li');

    // Toggle the visibility of the book info layer
    const bookInfo = bookItem.querySelector('.book-info');
    bookInfo.style.display = bookInfo.style.display === 'none' ? 'block' : 'none';
  });
});


        </script>
  </body>
</html>
