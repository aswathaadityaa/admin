<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .image-preview img {
            max-height: 200px;
            max-width: 200px;
            border: 2px solid black;
            border-radius: 4px;
        }
        
        .progress-label {
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-group {
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload</h1>

        <div class="form-group">
            <label>Image name</label>
            <input type="text" id="namebox">
            <label id="extlab"></label>
        </div>

        <div class="image-preview">
            <img id="myimg">
            <label class="progress-label" id="upprogress"></label>
        </div>

        <div class="btn-group">
            <button id="selbtn">Select Image</button>
            <button id="upbtn">Upload Image</button>
         
        </div>
    </div>

    <script type="module">
        // ... the rest of your code ...
    </script>
</body>
</html>

 <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

    apiKey: "AIzaSyBbu5SC8_3FV1yE-IrMutWykW2EADYQmlk",

    databaseURL: "https://shelf-2-default-rtdb.firebaseio.com",
    projectId: "shelf-2",
    storageBucket: "shelf-2.appspot.com",
    messagingSenderId: "507397179326",
    appId: "1:507397179326:web:4c2369079020f5f7a49bef",
    measurementId: "G-CQ9CENNL89"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

import{getStorage , ref as sRef , uploadBytesResumable , getDownloadURL} 
   from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"

   var files =[];
   var reader = new FileReader();
   
   var namebox = document.getElementById('namebox');
   var extlab = document.getElementById('extlab');
   var myimg = document.getElementById('myimg');
   var upprogress = document.getElementById('upprogress');
   var selbtn = document.getElementById('selbtn');
   var upbtn = document.getElementById('upbtn');
   var downbtn = document.getElementById('downbtn');

   var input = document.createElement('input');
   input.type= 'file';
   input.onchange = e => {
    files = e.target.files ; 

    var extention = GetFileExt(files[0]);
    var name = GetFileName(files[0]);

    namebox.value = name;
    extlab.innerHTML = extention;

    reader.readAsDataURL(files[0]);
   }
    reader.onload = function(){
        myimg.src = reader.result ;
    }

    selbtn.onclick = function(){
        input.click();
    }

    function GetFileExt(file){
        var temp = file.name.split('.');
        var ext  = temp.slice((temp.length-1),(temp.length));
         return '.' + ext[0];    
        }

     function GetFileName(file){
      var temp = file.name.split('.');
      var fname  = temp.slice(0,-1).join('.');
      fname = `${Date.now()}${fname}`
      console.log(fname)
       return fname;
        }

        async function UploadProcess(){
            var ImgToUpload = files[0];

            var ImgName = namebox.value + extlab.innerHTML ; 

            const metaData = {
                contentType : ImgToUpload.type
            }

            const storage = getStorage();

            const storageRef = sRef(storage , "Images/" + ImgName);
            const UploadTask = uploadBytesResumable(storageRef , ImgToUpload , metaData);
            UploadTask.on('state-changed' , (snapshot)=>{
                var progress= (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                upprogress.innerHTML = "Upload" + progress + "%" ;
            },
            (error) =>{
                alert("error : image not uploaded!");
            },
            
            ()=>{
                getDownloadURL(UploadTask.snapshot.ref).then((downloadURL)=>{
                    console.log(downloadURL);
                });
            }
            );
        }
upbtn.onclick = UploadProcess;
</script>
</body>

</html>
