<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="html.css"
</head>

  <body>
    <header>
        
      <h1>SHELF 2.0</h1>
          
      <nav>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <section id="books">
        <center><br>
        <h2>MANOJ HARI</h2>
              <br>
        <ul>
          
          <li>
           <ul id="bookname" ></ul><BR>
          </li>
          
        </ul>
      </center>
      </section>
    </main>
    

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
    <script>
var firebaseConfig = {
        apiKey: "AIzaSyBbu5SC8_3FV1yE-IrMutWykW2EADYQmlk",
        authDomain: "shelf-2.firebaseapp.com",
        databaseURL: "https://shelf-2-default-rtdb.firebaseio.com",
        projectId: "shelf-2",
        storageBucket: "shelf-2.appspot.com",
        messagingSenderId: "507397179326",
        appId: "1:507397179326:web:4c2369079020f5f7a49bef",
        measurementId: "G-CQ9CENNL89"
  };
  
  firebase.initializeApp(firebaseConfig);
  
  // Get a reference to the database service
  var database = firebase.database();

  // Get a reference to the "items" node in the database
  var itemsRef = database.ref('books');
  
  // Listen for changes in the data
  itemsRef.on('value', function(snapshot) {
    // Clear the items list
    var itemsList = document.getElementById('bookname');
    itemsList.innerHTML = '';
  
    // Loop through the items in the snapshot
    snapshot.forEach(function(childSnapshot) {
      // Get the data for the item
      var item = childSnapshot.val();
  
      
      var listItem = document.createElement('li');
      listItem.innerText = "BOOK NAME : " + item.bookname
      itemsList.appendChild(listItem);
      var listItem = document.createElement('li'); 
      listItem.innerText = "AUTHOR : " + item.author    
      itemsList.appendChild(listItem);
      var listItem = document.createElement('li'); 
      listItem.innerText = "BOOK TYPE : " + item.booktype    
      itemsList.appendChild(listItem);
      var listItem = document.createElement('li'); 
      listItem.innerText = "DESCRIPTION : " + item.desc    
      itemsList.appendChild(listItem);
    });
   
  });
   
        </script>
  </body>
</html>
